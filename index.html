<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>踩地雷 究竟點解我會寫左出黎 wltfff</title>
    <style>
      body {
        font-family: 'Segoe UI', '微軟正黑體', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #ffaeae 0%, #43c6ac 100%);
      }
      h1 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #333;
        text-shadow: 2px 2px 8px #fff, 0 2px 8px #43c6ac;
        margin-top: 40px;
        margin-bottom: 10px;
      }
      #timer, #mineCount {
        text-shadow: 1px 1px 4px #fff;
      }
      #controls {
        margin-bottom: 10px;
        display: flex;
        gap: 16px;
        align-items: center;
      }
      #difficulty, #settings {
        background: rgba(255,255,255,0.7);
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(67,198,172,0.15);
        padding: 8px 18px;
        margin-bottom: 10px;
      }
      label {
        margin-right: 12px;
        font-weight: 500;
      }
      input[type="number"], select {
        border-radius: 6px;
        border: 1px solid #43c6ac;
        padding: 2px 8px;
        font-size: 1rem;
        background: #f8ffae;
        box-shadow: 0 1px 4px #43c6ac33;
      }
      button {
        background: linear-gradient(90deg, #e66aeb 0%, #f8ffae 100%);
        border: none;
        border-radius: 8px;
        padding: 6px 18px;
        font-size: 1rem;
        font-weight: bold;
        color: #333;
        box-shadow: 0 2px 8px #43c6ac33;
        cursor: pointer;
        transition: transform 0.1s, box-shadow 0.2s;
      }
      button:hover {
        transform: scale(1.08);
        box-shadow: 0 4px 16px #43c6ac55;
      }
      #grid {
        display: grid;
        grid-template-columns: repeat(10, 30px);
        grid-gap: 2px;
        background: rgba(255,255,255,0.5);
        border-radius: 16px;
        box-shadow: 0 4px 24px #43c6ac33;
        padding: 12px;
        margin-bottom: 24px;
      }
      .cell {
        width: 30px;
        height: 30px;
        background: #ccc;
        text-align: center;
        line-height: 30px;
        font-size: 18px;
        cursor: pointer;
        user-select: none;
        border-radius: 6px;
        box-shadow: 0 1px 4px #43c6ac33;
        transition: background 0.2s, transform 0.1s;
      }
      .cell:active {
        transform: scale(1.12);
        box-shadow: 0 2px 12px #43c6ac55;
      }
      .cell.revealed {
        background: #eee;
        cursor: default;
        box-shadow: none;
        color: #333;
      }
      .cell.flagged {
        background: linear-gradient(90deg, #ffeb3b 60%, #fffde4 100%);
        color: #d32f2f;
        font-weight: bold;
        box-shadow: 0 2px 8px #ffeb3b55;
      }
      .cell.mine {
        background: linear-gradient(90deg, #e91e63 60%, #fffde4 100%);
        color: white;
        font-weight: bold;
        box-shadow: 0 2px 12px #e91e6355;
        animation: minePop 0.3s;
      }
      @keyframes minePop {
        0% { transform: scale(0.7); }
        80% { transform: scale(1.2); }
        100% { transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <h1>踩地雷(Created by Dodo Choy)</h1>
    <div id="timer" style="font-size: 20px; margin-bottom: 8px">時間: 0 秒</div>
    <div id="difficulty" style="margin-bottom: 10px">
      <label
        >難度：
        <select id="difficultySelect">
          <option value="easy">Weak (9x9, 10雷)</option>
          <option value="hard">Normal (24x30, 160雷)</option>
          <option value="custom">DIY</option>
        </select>
      </label>
    </div>
    <div id="settings" style="margin-bottom: 10px">
      <label
        >Rows:
        <input
          id="rowInput"
          type="number"
          min="5"
          max="30"
          value="10"
          style="width: 50px"
      /></label>
      <label
        >Columns:
        <input
          id="colInput"
          type="number"
          min="5"
          max="30"
          value="10"
          style="width: 50px"
      /></label>
      <label
        >地雷數:
        <input
          id="mineInput"
          type="number"
          min="1"
          max="100"
          value="10"
          style="width: 60px"
      /></label>
    </div>
    <div id="controls">
      <button id="resetBtn">重新開始</button>
      <span id="mineCount">剩餘地雷</span>
      <button id="modeBtn">切換到標記模式</button>
    </div>
    <div id="grid"></div>

    <script>
      (function () {
        let ROWS = 10,
          COLS = 10,
          TOTAL_MINES = 10;
        let gridData = [],
          mineCount = TOTAL_MINES,
          revealedCount = 0,
          gameOver = false;
        // false = mine / true = sweeper
        let markMode = false;
        const gridEl = document.getElementById("grid");
        const mineCountEl = document.getElementById("mineCount");
        const resetBtn = document.getElementById("resetBtn");
        const modeBtn = document.getElementById("modeBtn");
        const rowInput = document.getElementById("rowInput");
        const colInput = document.getElementById("colInput");
        const mineInput = document.getElementById("mineInput");
        const difficultySelect = document.getElementById("difficultySelect");
        // set difficul
        difficultySelect.addEventListener("change", function () {
          if (this.value === "easy") {
            rowInput.value = 9;
            colInput.value = 9;
            mineInput.value = 10;
            rowInput.disabled = true;
            colInput.disabled = true;
            mineInput.disabled = true;
          } else if (this.value === "hard") {
            rowInput.value = 24;
            colInput.value = 30;
            mineInput.value = 160;
            rowInput.disabled = true;
            colInput.disabled = true;
            mineInput.disabled = true;
          } else {
            rowInput.disabled = false;
            colInput.disabled = false;
            mineInput.disabled = false;
          }
          init();
        });

        // default hard laaa
        difficultySelect.value = "hard";
        rowInput.value = 24;
        colInput.value = 30;
        mineInput.value = 160;
        rowInput.disabled = true;
        colInput.disabled = true;
        mineInput.disabled = true;
        const timerEl = document.getElementById("timer");
        let timer = null;
        let timeElapsed = 0;
        let firstClick = true;

        function init() {
          // set default mode
          markMode = false;
          modeBtn.textContent = "切換到marker mode";
          // timer reset
          if (timer) {
            // fix the bug which timer restart can start timer
            clearInterval(timer);
            timer = null;
          }
          timeElapsed = 0;
          timerEl.textContent = `時間: 0 秒`;
          firstClick = true;

          // user input
          ROWS = parseInt(rowInput.value) || 10;
          COLS = parseInt(colInput.value) || 10;
          TOTAL_MINES = parseInt(mineInput.value) || 10;
          if (TOTAL_MINES > ROWS * COLS - 1) {
            TOTAL_MINES = ROWS * COLS - 1;
            mineInput.value = TOTAL_MINES;
          }
          gridEl.style.gridTemplateColumns = `repeat(${COLS}, 30px)`;

          gridData = [];
          mineCount = TOTAL_MINES;
          revealedCount = 0;
          gameOver = false;
          mineCountEl.textContent = `剩餘地雷: ${mineCount}`;

          gridEl.innerHTML = "";

          for (let r = 0; r < ROWS; r++) {
            gridData[r] = [];
            for (let c = 0; c < COLS; c++) {
              gridData[r][c] = {
                mine: false,
                count: 0,
                revealed: false,
                flagged: false,
              };
            }
          }

          let placed = 0;
          while (placed < TOTAL_MINES) {
            const r = Math.floor(Math.random() * ROWS);
            const c = Math.floor(Math.random() * COLS);
            if (!gridData[r][c].mine) {
              gridData[r][c].mine = true;
              placed++;
            }
          }

          for (let r = 0; r < ROWS; r++) {
            for (let c = 0; c < COLS; c++) {
              if (gridData[r][c].mine) continue;
              let cnt = 0;
              for (let dr = -1; dr <= 1; dr++) {
                for (let dc = -1; dc <= 1; dc++) {
                  const nr = r + dr,
                    nc = c + dc;
                  if (
                    nr >= 0 &&
                    nr < ROWS &&
                    nc >= 0 &&
                    nc < COLS &&
                    gridData[nr][nc].mine
                  )
                    cnt++;
                }
              }
              gridData[r][c].count = cnt;
            }
          }

          for (let r = 0; r < ROWS; r++) {
            for (let c = 0; c < COLS; c++) {
              const cell = document.createElement("div");
              cell.classList.add("cell");
              cell.dataset.r = r;
              cell.dataset.c = c;

              cell.addEventListener("click", (e) => {
                if (markMode) {
                  const cellData = gridData[r][c];
                  if (cellData.revealed && cellData.count > 0) {
                    autoOpenAround(r, c);
                  } else {
                    onFlag(r, c);
                  }
                } else {
                  // timer here
                  if (timeElapsed === 0 && !timer && !gameOver) {
                    timer = setInterval(() => {
                      timeElapsed++;
                      timerEl.textContent = `時間: ${timeElapsed} 秒`;
                    }, 1000);
                  }
                  if (firstClick) {
                    // if first click is mine, regenerate mines
                    while (gridData[r][c].mine || gridData[r][c].count !== 0) {
                      // regen mines here
                      for (let rr = 0; rr < ROWS; rr++) {
                        for (let cc = 0; cc < COLS; cc++) {
                          gridData[rr][cc].mine = false;
                          gridData[rr][cc].count = 0;
                        }
                      }
                      let placed = 0;
                      while (placed < TOTAL_MINES) {
                        const rr = Math.floor(Math.random() * ROWS);
                        const cc = Math.floor(Math.random() * COLS);
                        if ((rr !== r || cc !== c) && !gridData[rr][cc].mine) {
                          gridData[rr][cc].mine = true;
                          placed++;
                        }
                      }
                      // 重新計算 count
                      for (let rr = 0; rr < ROWS; rr++) {
                        for (let cc = 0; cc < COLS; cc++) {
                          if (gridData[rr][cc].mine) continue;
                          let cnt = 0;
                          for (let dr = -1; dr <= 1; dr++) {
                            for (let dc = -1; dc <= 1; dc++) {
                              const nr = rr + dr,
                                nc = cc + dc;
                              if (
                                nr >= 0 &&
                                nr < ROWS &&
                                nc >= 0 &&
                                nc < COLS &&
                                gridData[nr][nc].mine
                              )
                                cnt++;
                            }
                          }
                          gridData[rr][cc].count = cnt;
                        }
                      }
                    }
                    firstClick = false;
                  }
                  onReveal(r, c);
                }
              });
              function autoOpenAround(r, c) {
                const cellData = gridData[r][c];
                if (!cellData.revealed || cellData.count === 0) return;
                let flaggedCount = 0;
                for (let dr = -1; dr <= 1; dr++) {
                  for (let dc = -1; dc <= 1; dc++) {
                    if (dr === 0 && dc === 0) continue;
                    const nr = r + dr,
                      nc = c + dc;
                    if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
                      if (gridData[nr][nc].flagged) flaggedCount++;
                    }
                  }
                }
                if (flaggedCount !== cellData.count) return;
                for (let dr = -1; dr <= 1; dr++) {
                  for (let dc = -1; dc <= 1; dc++) {
                    if (dr === 0 && dc === 0) continue;
                    const nr = r + dr,
                      nc = c + dc;
                    if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
                      if (
                        !gridData[nr][nc].revealed &&
                        !gridData[nr][nc].flagged
                      ) {
                        onReveal(nr, nc);
                      }
                    }
                  }
                }
              }
              cell.addEventListener("contextmenu", (e) => {
                e.preventDefault();
                if (!markMode) onFlag(r, c);
              });

              gridEl.appendChild(cell);
            }
          }
        }

        function onReveal(r, c) {
          if (gameOver) return;
          const cellData = gridData[r][c];
          if (cellData.revealed || cellData.flagged) return;

          const el = getCellEl(r, c);
          cellData.revealed = true;
          el.classList.add("revealed");

          if (cellData.mine) {
            el.classList.add("mine");
            el.textContent = "💣";
            revealAllMines();
            gameOver = true;
            if (timer) clearInterval(timer);
            setTimeout(() => alert("💥Weakkk💥"), 1000);
            return;
          }

          revealedCount++;
          if (cellData.count > 0) {
            el.textContent = cellData.count;
          } else {
            for (let dr = -1; dr <= 1; dr++) {
              for (let dc = -1; dc <= 1; dc++) {
                const nr = r + dr,
                  nc = c + dc;
                if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
                  if (!gridData[nr][nc].revealed) onReveal(nr, nc);
                }
              }
            }
          }

          checkWin();
        }

        function onFlag(r, c) {
          if (gameOver) return;
          const cellData = gridData[r][c];
          if (cellData.revealed) return;

          const el = getCellEl(r, c);
          cellData.flagged = !cellData.flagged;
          if (cellData.flagged) {
            el.classList.add("flagged");
            el.textContent = "🚩";
            mineCount--;
          } else {
            el.classList.remove("flagged");
            el.textContent = "";
            mineCount++;
          }
          mineCountEl.textContent = `剩餘地雷: ${mineCount}`;
          checkWin();
        }

        function revealAllMines() {
          for (let r = 0; r < ROWS; r++) {
            for (let c = 0; c < COLS; c++) {
              if (gridData[r][c].mine) {
                const el = getCellEl(r, c);
                el.classList.add("revealed", "mine");
                el.textContent = "💣";
              }
            }
          }
        }

        function checkWin() {
          if (revealedCount === ROWS * COLS - TOTAL_MINES && mineCount === 0) {
            gameOver = true;
            if (timer) clearInterval(timer);
            setTimeout(() => alert("Yoooooooooooooooooo! 恭喜曬！"), 1000);
          }
        }

        function getCellEl(r, c) {
          return gridEl.children[r * COLS + c];
        }

        resetBtn.addEventListener("click", init);
        modeBtn.addEventListener("click", () => {
          markMode = !markMode;
          modeBtn.textContent = markMode
            ? "切換到掃雷 mode"
            : "切換到marker mode";
        });
        // refresh when change setting
        rowInput.addEventListener("change", init);
        colInput.addEventListener("change", init);
        mineInput.addEventListener("change", init);

        init();
      })();
    </script>
  </body>
</html>
